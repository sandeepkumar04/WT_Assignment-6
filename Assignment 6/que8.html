<!DOCTYPE html>
<html>
<body>
Color: <input type="text" id="color">
<div id="box" style="width:50px;height:50px;border:1px solid black;"></div>

<script>
color.oninput=function(){
  let regex=/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
  if(regex.test(color.value)) box.style.background=color.value;
}
</script>
</body>
</html>
