<!DOCTYPE html>
<html>
<body>
<h3>Registration Form</h3>
<form>
  Name: <input type="text" id="name"><br><br>
  Email: <input type="text" id="email"><span id="emailError"></span><br><br>
  Password: <input type="password" id="password"><span id="passError"></span><br><br>
  <button type="submit" id="submitBtn" disabled>Submit</button>
</form>

<script>
let name=document.getElementById("name"),
    email=document.getElementById("email"),
    pass=document.getElementById("password"),
    btn=document.getElementById("submitBtn");

function validate(){
  let emailRegex=/^[^@\s]+@[^@\s]+\.[^@\s]+$/;
  let passRegex=/^(?=.*[A-Z])(?=.*\d).{8,}$/;
  document.getElementById("emailError").innerText=
    email.value && !emailRegex.test(email.value)? " Invalid Email":"";
  document.getElementById("passError").innerText=
    pass.value && !passRegex.test(pass.value)? " Weak Password":"";
  btn.disabled=!(name.value && emailRegex.test(email.value) && passRegex.test(pass.value));
}
[name,email,pass].forEach(el=>el.addEventListener("blur",validate));
[name,email,pass].forEach(el=>el.addEventListener("input",validate));
</script>
</body>
</html>
