<!DOCTYPE html>
<html>
<body>
<form onsubmit="return checkDate()">
  Date (DD/MM/YYYY): <input type="text" id="date">
  <button type="submit">Submit</button>
</form>

<script>
function checkDate(){
  let regex=/^\d{2}\/\d{2}\/\d{4}$/;
  if(!regex.test(date.value)){ alert("Invalid Date Format!"); return false; }
  return true;
}
</script>
</body>
</html>
